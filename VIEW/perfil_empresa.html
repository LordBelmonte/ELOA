<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil da Empresa</title>
    <link rel="stylesheet" href="../CSS/perfil_empresa.css">
    <link rel="stylesheet" href="../NAVEGACAO_WEB/menu.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>

      <!-- Aqui vai carregar o nav -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            
    <div class="container">
        <div class="company-card">
            <div class="company-header">
                <div class="profile-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                        <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="company-info">
                    <input type="text" class="company-name" placeholder="Nome da empresa" />
                    <input type="tel" class="company-phone" placeholder="Telefone" />
                    <input type="email" class="company-email" placeholder="Email" />
                </div>
            </div>
            <div class="company-description">
                <textarea placeholder="DESCRIÇÃO DA EMPRESA..."></textarea>
            </div>
        </div>

        <!-- Services Section -->
        <div class="services-section">
            <h2 class="services-title">Serviços</h2>
            <div class="services-grid">
                <div class="service-card">
                    <div class="service-header">
                        <div class="logo-placeholder">
                            <span>LOGO EMPRESA</span>
                        </div>
                        <input type="text" class="service-title" placeholder="Título do serviço" />
                    </div>
                    <textarea class="service-description" placeholder="BREVE DESCRIÇÃO DO SERVIÇO"></textarea>
                </div>
                
                <div class="service-card">
                    <div class="service-header">
                        <div class="logo-placeholder">
                            <span>LOGO EMPRESA</span>
                        </div>
                        <input type="text" class="service-title" placeholder="Título do serviço" />
                    </div>
                    <textarea class="service-description" placeholder="BREVE DESCRIÇÃO DO SERVIÇO"></textarea>
                </div>
                
                <div class="service-card">
                    <div class="service-header">
                        <div class="logo-placeholder">
                            <span>LOGO EMPRESA</span>
                        </div>
                        <input type="text" class="service-title" placeholder="Título do serviço" />
                    </div>
                    <textarea class="service-description" placeholder="BREVE DESCRIÇÃO DO SERVIÇO"></textarea>
                </div>
                
                <div class="service-card">
                    <div class="service-header">
                        <div class="logo-placeholder">
                            <span>LOGO EMPRESA</span>
                        </div>
                        <input type="text" class="service-title" placeholder="Título do serviço" />
                    </div>
                    <textarea class="service-description" placeholder="BREVE DESCRIÇÃO DO SERVIÇO"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="../NAVEGACAO_WEB/menu.js"></script>
</body>
</html>
